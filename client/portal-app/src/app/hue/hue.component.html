<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> Philips Hue </mat-card-title>
      <mat-card-subtitle>Light control</mat-card-subtitle>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <mat-list>

        <mat-list-item>
          <li *ngFor='let control of form.get("checkboxes").controls; let i = index'>
            <input type="checkbox" id={{i}} [formControl]="control">
            <span>Light {{i}}</span>
          </li>
          <mat-divider></mat-divider>
        </mat-list-item>

        <mat-list-item>
          <button mat-button (click)="turnHueOff()">Turn off</button>
          <button mat-button (click)="turnHueOn()">Turn on</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="discoModeHue()">Disco mode</button>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <br/>
          <br/>
          <span>
            {{statusMessage}}
          </span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
